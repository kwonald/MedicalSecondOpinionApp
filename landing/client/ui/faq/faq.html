    {{> nav}}
    <div class="cd-section" id="faq" style="background-color: #ebeff4; padding: 100px 0 0 0;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="section-header">F.A.Q.</h2>
                        <div class="orange-divider"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>When to use Porton</u></b><br /><br />
                                <b>Can Porton help with a non-life threatening health condition?</b><br /><br />Yes. Porton may be able to help you based on your geographical location.<br /><br />
                                <b>Can Porton help me or a loved one with a critical health decision that needs immediate attention?</b><br /><br />Yes. Porton can help with that situation.<br /><br />
                                <b>Does Porton have a system for emergencies?</b><br /><br />Porton is not intended for use in emergencies. In such cases, you must dial your local emergency number.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 60px;"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>Second Opinions</u></b><br /><br />
                                <b>Can Porton give me a second opinion on a critical diagnosis or treatment plan?</b><br /><br />Yes. Porton can get you a remote expert opinion from a world-class physician. You will be required to provide your physician with a first opinion, in additional to valid medical documents.<br /><br />
                                <b>Will my Doctor be upset if I seek a second opinion?</b><br /><br />Your Doctor should be happy you are seeking an alternate opinion as this will help you both find the best options for your health.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 60px;"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>Costs and Payments</u></b><br /><br />
                                <b>Do I have to pay for a consult?</b><br /><br />Yes. You will be able to see the cost of a consult before you meet your doctor.<br /><br />
                                <b>How much does it cost?</b><br /><br />The price per unit of consult [hourly] for each specialist or medical organization is posted alongside the service. We charge a flat fee of $199.00 for reports.<br /><br />
                                <b>Is Porton billable under corporate insurance accounts?</b><br /><br />Your insurer may be able to cover your consult in the form of reimbursements. Porton Health is seeking ways to gain extended coverage for its services.<br /><br />
                                <b>How is payment taken?</b><br /><br />Payments are only made via PayPal after a successful consultation. You will be able to add funds to your Porton Account and transfer them to your doctor’s account.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 60px;"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>Privacy and Security</u></b><br /><br />
                                <b>How does Porton secure my information?</b><br /><br />We use the latest encryption technology to ensure that your personal health information is protected. All communications are transmitted over a secure, 256-bit encrypted SSL channel.<br /><br />Direct messages regarding your personal health information from us will always be sent to you through our secure message center.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 60px;"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>Online Consultations</u></b><br /><br />
                                <b>How do I book an appointment?</b><br /><br /><a href="/login">Login</a> or <a href="/register">sign-up</a> to create your account. Then simply <a href="#">search</a> for a doctor and choose an appointment time that works for you.<br /><br />
                                <b>I can’t find a suitable doctor. What now?</b><br /><br />You can send a <a href="#">request</a> to find a doctor for you. We’ll notify you when we find the perfect fit.<br /><br />
                                <b>Can I use Porton on my mobile device?</b><br /><br />Porton Health is currently developing its mobile application. We’ll let you know when it’s ready.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 60px;"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                                <b><u>Technical Issues</u></b><br /><br />
                                <b>My video froze or did not load. What do I do?</b><br /><br />You may be having connectivity issues. Check your internet connection. If you still have issues, try a different communication method, reschedule your appointment, or in urgent matters, contact our staff at <a href="mailto:info@portonhealth.com">info@portonhealth.com</a>.<br /><br />
                                <b>My doctor could not hear me. What do I do?</b><br /><br />Check your microphone. Go to your device panel or settings and make sure your microphone is set-up. If you still have issues, try a different communication method, reschedule your appointment, or in urgent matters, contact our staff at <a href="mailto:info@portonhealth.com">info@portonhealth.com</a>.
                            </p>
                        </div>
                        <div class="col-sm-12" style="margin-bottom: 80px;"></div>
                        <div class="col-sm-12" style="text-align: center;">
                            <span class="fa fa-question-circle sicon" style="color: #e67a37; font-size: 50px; margin-bottom: 20px;" aria-hidden="true"></span>
                            <h3 class="section-sub-header">Couldn't find the right answer?</h3><br />
                            <h3 class="section-sub-header">Email us your questions and we will answer them shorlty.</h3><br />
                            <a href="#" onclick="location.href='/#contactus';" class="btn btn-warning btn-round" style="margin-bottom: 80px;">Send Questions</a>
                        </div>
                    </div>
                </div>
            </div>
