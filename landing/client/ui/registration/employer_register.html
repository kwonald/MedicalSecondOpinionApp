<template name="employer_register">
    <div class="tab-pane" id="account">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>{{_ "landing.email"}}</label>
                    <input name="employer_email" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>{{_ "landing.password"}}</label>
                    <input name="employer_password" type="password" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>{{_ "landing.rePassword"}}</label>
                    <input name="employer_passwordverify" type="password" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>


                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>Organization Name</label>
                    <input name="employer_orgName" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>Address</label>
                    <input name="employer_orgAddress" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>Organization Website (URL)</label>
                    <input name="employer_orgURL" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>Organization Description</label>
                    <input name="employer_orgDescription" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty">
                    <label class="control-label"><span class="text-rose">* </span>Your role in the organization</label>
                    <input name="employer_orgRole" type="text" class="form-control valid" aria-required="true" aria-invalid="false">
                    <span class="material-input"></span>
                </div>

                
            </div>
        </div>
    </div>
</template>
