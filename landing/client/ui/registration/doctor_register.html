    function countrySelectCheck(cSelect) {

                document.getElementById("nigeriaState").style.display = "block";

                document.getElementById("scotlandState").style.display = "none";

                document.getElementById("nigeriaState").style.display = "none";

    function stateSelectCheck(sSelect) {
        if(sSelect){

            canadaStateValue4 = document.getElementById("canada4").value;

            canadaStateValue6 = document.getElementById("canada6").value;
            canadaStateValue7 = document.getElementById("canada7").value;
            canadaStateValue8 = document.getElementById("canada8").value;
            canadaStateValue9 = document.getElementById("canada9").value;
            canadaStateValue10 = document.getElementById("canada10").value;
            canadaStateValue11 = document.getElementById("canada11").value;
            canadaStateValue12 = document.getElementById("canada12").value;
            canadaStateValue13 = document.getElementById("canada13").value;

            if(canadaStateValue1 == sSelect.value ||
               canadaStateValue2 == sSelect.value ||
               canadaStateValue3 == sSelect.value ||
               canadaStateValue4 == sSelect.value ||
               canadaStateValue5 == sSelect.value ||
               canadaStateValue6 == sSelect.value ||
               canadaStateValue7 == sSelect.value ||
               canadaStateValue8 == sSelect.value ||
               canadaStateValue9 == sSelect.value ||
               canadaStateValue10 == sSelect.value ||
               canadaStateValue11 == sSelect.value ||
               canadaStateValue12 == sSelect.value ||
               canadaStateValue13 == sSelect.value) {
                    document.getElementById("canada").selected = "true";
                    document.getElementById("labelFix").classList.remove('is-empty');
            }
        }
    }
