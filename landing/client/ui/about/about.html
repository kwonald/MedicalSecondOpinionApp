                                Porton Health is founded on the firm belief that everyone, irrespective of race or geographical boundaries, deserves access to a timely and affordable alternate opinion on a health issue, critical health diagnoses or a treatment plan.<br /><br />We are a dedicated team of health and technology experts who share the common goal of eliminating physical constraints between patients and doctors by providing an online medical consulting platform to people who have limited access to health facilities. We view ourselves as partners with patients, physicians, caregivers, our employees, our community and our environment.<br /><br />Our goal is to become a regionally recognized brand, capitalizing on the ubiquitous nature of the Internet and associated technologies, along with the support of abounding talent.<br /><br />
                                <b>Our Values:</b><br /><br />Family, Helping, Innovation, Integrity, Perseverance<br /><br />
                                <b>Our Mission:</b><br /><br />“Connecting you to wellness, everyday”<br /><br />At Porton, we fight for your right to an accurate diagnosis, no matter where you are. It is estimated that at least 12 million people are misdiagnosed annually in the US alone. To protect you and your family, the Porton Team works around the clock to connect you to the best doctors and services, every day.
                            </p>
