                        <i>Effective date: March, 6 2017.</i><br /><i>Last Updated: September 20, 2017.</i><br /><br />Please note that by using this website (the “Site”) or the services provided by PORTON Healthcare, Corp. (“Company”, “we”, “our” or “us”), you are accepting the practices described in this Privacy Policy. If you do not agree to this Privacy Policy, please do not use the Site or Company’s services.<br /><br />
                        <b>What is the purpose of this Privacy Policy?</b><br /><br />This Privacy Policy discloses Company’s personal information gathering and dissemination practices with respect to the Site and our services. Please read this Privacy Policy carefully.<br /><br />We have also created this Privacy Policy to demonstrate our commitment to privacy. We recognize that when you provide us with information about yourself that you trust us to act in a responsible manner with that information. We are committed to making sure we earn that trust.<br /><br />
                        <b>What information do we collect from users and how is it used?</b><br /><br />The following describes the types of personal and other information the Company may collect about you, and how the Company may use and maintain that information, including, but not limited to:<br /><br />Registration. Before you can utilize certain services that we offer on the Site or otherwise, we may ask that you register with the Site and provide us with your email address, a password, your first and last name and other contact information and personal details. We request this information for identification purposes, to communicate with you regarding your account, and to facilitate the functioning of certain services. We may keep this information indefinitely.<br /><br />Forms. To fully utilize the services that we offer, you may be required to fill out forms that will contain personal information such as your name, address, telephone number, social security number, account information, employment, health status and other personal information relevant to your health insurance coverage, diagnosis and treatment.<br /><br />Medical Records. In order for the medical professionals giving second opinions regarding your health, you may be required to provide us with past and current medical records, description of symptoms, a medical history and life-style descriptions.<br /><br />Correspondence. If you correspond with us via email, we may gather in a file specific to you the information that you submit. We may keep this information indefinitely.<br /><br />URL and IP address. Like many other websites, Company collects information about users’ utilization and navigation of our Site. This information helps us to design our Site to better suit our users’ needs. For example, our Site will track the URL that you visited before you came to our Site, the URL to which you next go and your Internet Protocol (IP) address. We use your IP address to help diagnose problems with our server and to administer our Site. Your IP address also is used to help identify you and to gather broad demographic information.<br /><br />Information Collected with Cookies. Like most major websites, Company uses cookies on certain pages of our Site. Cookies make using the Internet easier by, among other things, saving your preferences for you. For example, a cookie lets the Site remember that you’ve registered, which allows us to speed up your future activities at our Site, and which allows you to enter your registration information less frequently while visiting our Site. We may also use cookies to deliver content tailored to your interests. Our cookies may enable us to relate your use of our Site to personally identifying information that you previously submitted, such as calling you by name when you return to our Site. If your browser is set to reject cookies, or if your browser notifies you that you are about to receive a cookie and you reject it, then your use of the Site may not be as efficient or as enjoyable as it would be if the cookie were enabled. The information that we collect with cookies allows us to improve our marketing and promotional efforts, to statistically analyze Site usage, to improve our content and product offerings and to customize our Site’s content, layout and services. However, we only use information collected with cookies on an aggregated basis without the use of any information that personally identifies you.<br /><br />
                        <b>To whom does Company disclose information about you that we collect?</b><br /><br />Company will not share, rent, sell or otherwise disclose any of the personally identifiable information that we collect about you, except when we have your permission or in any of the following situations:<br /><br />We may disclose information that we collect about you to our third-party contractors who perform services for Company in order to provide certain services or to complete or confirm a transaction that you conduct with us.<br /><br />We may disclose the results of aggregated data about you for marketing or promotional purposes (for instance, that a certain percentage of our Site’s users are living in the United States). In these situations, we do not disclose to these entities any information that could be used to personally identify you. Certain information, such as your password, is not disclosed to marketing advertisers at all, even in aggregate form.<br /><br />We may disclose information about you as part of a merger, acquisition or other sale or transfer of its assets or business. Company does not guarantee that any entity receiving such information in connection with one of these transactions will comply with all terms of this policy.<br /><br />We may disclose information about you for purposes such as to provide services available on the Site; to coordinate with insurance, reinsurance and excess or stop loss insurers; to enforce our members’ rights; to protect against actual or potential fraud; to resolve member inquiries or disputes; to receive payments; to carry out our business; to protect the confidentiality or security of our records; to administer preventive health and case management programs; to perform underwriting, auditing and ratemaking functions; to enable our service providers to perform marketing services on our behalf and inform Members about our own products or services; to comply with federal or state laws and other applicable legal requirements.<br /><br />Moreover, we may be legally obligated to disclose information about you to the government or to third parties under certain circumstances, such as in connection with illegal activity on our Site or to respond to a subpoena, court order or other legal process. Company reserves the right to release information that we collect to law enforcement or other government officials, as we, in our sole and absolute discretion, deem necessary or appropriate.<br /><br />If you use our Site or services outside of the United States and Canada, information that we collect about you will be transferred to servers inside the United States and Canada and maintained indefinitely, which may involve the transfer of information out of countries located in the European Economic Area. By allowing Company to collect information about you, you consent to such transfer and processing of your data.<br /><br />Your Rights Regarding Your Protected Health Information<br /><br />You have certain rights regarding protected health information that we maintain about you.<br /><br />Right to Access Your Protected Health Information. You have the right to review or obtain copies of your protected health information records, with some limited exceptions, including but not limited to x-rays, which we do not provide. Usually the records include enrolment, billing, claims payment and case or medical management records. Your request to review and/or obtain a copy of your protected health information records must be made in writing. We may charge a fee for the costs of producing, copying and mailing your requested information, but we will tell you the cost in advance.<br /><br />Right to Amend Your Protected Health Information. If you feel that protected health information maintained by us is incorrect or incomplete, you may request that we amend the information. Your request must be made in writing and must include the reason you are seeking a change. We may deny your request if, for example, you ask us to amend information that was not created by us, as is often the case for health information in our records, or you ask to amend a record that is already accurate and complete.<br /><br />If we deny your request to amend, we will notify you in writing. You then have the right to submit to us a written statement of disagreement with our decision and we have the right to rebut that statement.<br /><br />Right to an Accounting of Disclosures. You have the right to request an accounting of disclosures we have made of your protected health information. The list will not include our disclosures related to your treatment, our payment or health care operations, or disclosures made to you or with your authorization. The list may also exclude certain other disclosures, such as for national security purposes.<br /><br />Your request for an accounting of disclosures must be made in writing and must state a time period for which you want an accounting. This time period may not be longer than six years. Your request should indicate in what form you want the list (for example, on paper or electronically). The first accounting that you request within a 12-month period will be free. For additional lists within the same time period, we may charge for providing the accounting, but we will tell you the cost in advance.<br /><br />Right to Request Restrictions on the Use and Disclosure of Your Protected Health Information. You have the right to request that we restrict or limit how we use or disclose your protected health information for treatment, payment or health care operations. We may not agree to your request. If we do agree, we will comply with your request unless the information is needed for an emergency. Your request for a restriction must be made in writing. In your request, you must tell us: (i) what information you want to limit; (ii) whether you want to limit how we use or disclose your information, or both; and (iii) to whom you want the                         <b>What security measures does the Site employ?</b><br /><br />Our Site requires users to give us unique identifiers to log into many areas of the Site. We utilize these unique identifiers to verify the user’s identity and eligibility, in order to protect our members from the release of sensitive or personally identifiable information to unauthorized users. To help protect the privacy of data you transmit through this Site, where personally identifiable information is requested, we also use technology designed to encrypt the information that you input before it is sent to us using Secure Sockets Layer (SSL) technology or similar encryption technology. In addition, Company takes steps to protect the user data we collect against unauthorized access. However, you should keep in mind that this Site and our services are run on software, hardware and networks, any component of which may, from time to time, require maintenance or experience problems or breaches of security beyond our control.<br /><br />Please also be aware that despite our best intentions and the guidelines outlined in this Privacy Policy, no data transmission over the Internet or encryption method can be guaranteed to be 100% secure.<br /><br />
