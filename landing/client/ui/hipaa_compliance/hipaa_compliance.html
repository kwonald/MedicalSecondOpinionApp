                        <h2 class="section-header">HIPAA Compliance</h2>
                        <div class="orange-divider"></div>
                        <div class="col-sm-12" style="background-color: #fff; padding: 40px 40px 40px 40px; border-top: 1px solid #ccc; border-left: 1px solid #ccc; border-right: 1px solid #ccc;">
                            <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                        <b>HIPAA Notice of Privacy Practices:</b><br /><br />Protecting the confidentiality of your information<br /><br />The Health Insurance Portability and Accountability Act of 1996 (HIPAA) and its implementing regulations assist Porton Health in its commitment to protecting your health information.<br /><br />Our <a href="#" onclick="location.href='/privacy';">Notice of Privacy Policies</a> explains how Porton Health will regulate the use of your information and safeguard your privacy.<br /><br />Porton Health fully complies with HIPAA's privacy requirements. Any questions, concerns or additional information required relating to Porton Health’s privacy practice should be sent to our Privacy Officer at <a href="mailto:info@portonhealth.com">info@portonhealth.com</a>.<br /><br /><b>Your rights under HIPAA:</b><br /><br />HIPAA provides rules regarding the way your health information is used and disclosed.<br /><br />It also requires that electronic records of health information are protected through special security measures.<br /><br />Some of the rights HIPAA gives to individuals include:<br /></p>
                    <ul style="font-family: 'Roboto', sans-serif; font-weight: 400; font-size:16px; line-height: 22px; padding-left: 30px;">
                        <li>Reviewing and getting a copy of health and billing information</li>
                        <li>Asking to amend health and billing information</li>
                        <li>Asking for restrictions on the use of health and billing information</li>
                        <li>Asking for confidential communications</li>
                    </ul>
                    <p style="color: #333; font-family: 'Roboto', sans-serif; font-weight: 400; line-height: 22px; font-size: 16px;">
                        Note: Porton Health will not directly respond to such requests, but may provide technical support to government agencies to fulfil the requests per the individual’s rights.
                    </p>
