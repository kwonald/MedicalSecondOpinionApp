<template name="login">
	{{> nav}}
	<div class="wrapper wrapper-full-page">
		<div class="full-page register-page" filter-color="black" data-image="/img/bg_physician.jpg">
            <div class="container">
	            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	                <div class="card card-profile card-raised">
	                    <div class="card-avatar">
	                        <div>
	                            <img class="img" src="/img/faces/patient.jpg">
	                        </div>
	                    </div>
	                    <div class="content">
	                        <form class="form" method="" action="" id="login">
	                            <div class="col-sm-10 col-sm-offset-1">
	                                <div class="input-group">
	                                    <span class="input-group-addon">
	                                        <i class="material-icons">email</i>
	                                    </span>
	                                    <div class="form-group label-floating">
	                                        <label class="control-label">{{_ "landing.email"}}</label>
	                                        <input type="text" name="login_email" class="form-control">
	                                    </div>
	                                </div>
	                                <div class="input-group">
	                                    <span class="input-group-addon">
	                                        <i class="material-icons">lock</i>
	                                    </span>
	                                    <div class="form-group label-floating">
	                                        <label class="control-label">{{_ "landing.password"}}</label>
	                                        <input type="password" name="login_password" class="form-control">
	                                    </div>
	                                </div>
	                            </div>
	                            <input type="submit" class="btn btn-warning btn-round" value="{{_ "landing.login"}}">
	                        </form>
							<br />
	                        <a href="/forget_password">
	                            Forgot Password?
	                        </a>
	                    </div>
	                    <hr class="no-margin" style="text-align: center;">
	                    <div class="col-md-12 checkbox" style="padding-bottom: 30px;">
	                        <label>
	                            Don't have an account?
	                        </label>
	                        <a href="/register">
	                            Register Here!
	                        </a>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
	</div>
</template>
