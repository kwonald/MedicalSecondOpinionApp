<template name="forget_password">
    {{> nav}}
    <div class="wrapper wrapper-full-page">
        <div class="full-page register-page forgot-password" filter-color="black" data-image="/img/bg_physician.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 text-center hidden-xs">
                        <h2 class="title">Account Password Recovery</h2>
                        <h5 class="description">
                            Please enter your email address for password recovery. You will receive the password recovery email shortly. Thank you.
                        </h5>

                        <!--div class="section-space"></div-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                        <div class="card card-profile card-raised">
                            <div class="content">
                                <form class="form" method="" action="" id="password_recovery">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">{{_ "landing.email"}}</label>
                                                <input type="text" name="pwd_reset_email" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <input type="submit" class="btn btn-warning btn-round" value="{{_ "landing.password_recovery"}}"> -->
                                    <input type="submit" class="btn btn-warning btn-round" value="Reset Password">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
