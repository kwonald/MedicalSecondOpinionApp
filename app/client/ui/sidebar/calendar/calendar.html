            <div class="container-fluid">

                    <div class="col-md-2 col-md-offset-7">

                    <div class="col-md-3">

                <div class="row">

                            </div>

    <!-- apparently this modal is useless -->
    <div class="modal" id="add_event" tabindex="-1" role="form" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{_ "ui.calendar.addtime"}}</h4>
                </div>

                <div class="modal-body">
                    
                </div>

                <div class="modal-footer">
                    <button class="btn btn-black" data-dismiss="modal">{{_ "ui.calendar.cancel"}}<div class="ripple-container"></div></button>
                    <button class="btn btn-success add_event_confirm">{{_ "ui.calendar.save"}}<div class="ripple-container"></div></button>
                </div>
            </div>
        </div>
    </div>
</template>
