<template name="profile">
    {{> sidebar}}
    <div class="main-panel">
        {{> navbar}}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-md-offset-9">
                        <button type="button" class="btn btn-success btn-block" id="profile_confirm"><i class="material-icons">save</i> {{_ "ui.profile.save"}} <div class="ripple-container"></div></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card wizard-card">
                            <div class="card-header card-header-icon" data-background-color="rose">
                                <i class="material-icons">settings</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">{{_ "ui.profile.title"}}</h4>
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="picture-container">
                                                <div class="picture">
                                                    <img src="{{avatar}}" class="picture-src">
                                                   <input type="file" class="file_bag" id = "uploadAvatar">
                                                </div>
                                                <h6>{{_ "ui.profile.photo"}}</h6>
                                            </div>
                                        </div>
                                    </div>

                                    {{#if isInRole 'doctor,onhold'}}
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <legend>{{_ "ui.profile.doc"}} 1</legend>
                                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail">
                                                    <img src="/img/certificate1.jpg" alt="...">
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                <div>
                                                        <span class="btn btn-rose btn-round btn-file">
                                                            <span class="fileinput-new">{{_ "ui.profile.uploadImage"}}</span>
                                                            <span class="fileinput-exists">{{_ "ui.profile.changeImage"}}</span>
                                                            <input type="file" name="...">
                                                        </span>
                                                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <legend>{{_ "ui.profile.doc"}} 2</legend>
                                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail">
                                                    <img src="/img/certificate2.jpg" alt="...">
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                <div>
                                                        <span class="btn btn-rose btn-round btn-file">
                                                            <span class="fileinput-new">{{_ "ui.profile.uploadImage"}}</span>
                                                            <span class="fileinput-exists">{{_ "ui.profile.changeImage"}}</span>
                                                            <input type="file" name="...">
                                                        </span>
                                                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <legend>{{_ "ui.profile.doc"}} 3</legend>
                                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail">
                                                    <img src="/img/certificate3.jpg" alt="...">
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                <div>
                                                        <span class="btn btn-rose btn-round btn-file">
                                                            <span class="fileinput-new">{{_ "ui.profile.uploadImage"}}</span>
                                                            <span class="fileinput-exists">{{_ "ui.profile.changeImage"}}</span>
                                                            <input type="file" name="...">
                                                        </span>
                                                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">{{_ "ui.profile.contactName"}}</label>
                                                <input type="text" id="profile_contactname" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">{{_ "ui.profile.email"}}</label>
                                                <input type="email" name="email" id="profile_email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">{{_ "ui.profile.phone"}}</label>

                                            </div>
                                        </div>
